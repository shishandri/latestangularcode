<div class="main-content">
    <div class="row">
        <div class="col-md-11">
    <button type="button" (click)="AddClient()" class="btn btn-info pull-right">Add Client</button> 
    </div>
    </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title "></h4>
                      <p class="card-category"> Client Details</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                    Client Id
                                  </th>
                                  <th>
                                    Client Name
                                  </th>
                                  <th>
                                    Client Email
                                  </th>
                                  <th>
                                    Client Skype
                                  </th>
                                  <th>
                                    Server Detail
                                  </th>
                                  <th>
                                    Edit/Delete
                                  </th>
                              </thead>
                              <tbody>
                                 
                                <tr *ngFor="let emp of abc">  
                                    <td>{{emp._id}}</td>
                                    <td>{{emp.ClientName}}</td>  
                                    <td>{{emp.ClientEmail}}</td>  
                                    <td>{{emp.ClientSkype}}</td>  
                                    <td class="cell-breakWord">{{emp.ServerDetail}}</td>   
                                    <td>
                                      <button type="button" (click)="Editclient(emp)" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span> edit 
                                      </button>
                                       <button type="button"  (click)="Deleteclient(emp)" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-trash"></span> delete 
                                      </button>
                                    
                                    </td>
                                 </tr> 
                                 
                                 
                              
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
